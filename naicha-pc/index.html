<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茶百道</title>
    <style>
      /* 自定义滚动条样式 */
		::-webkit-scrollbar {
			/*滚动条整体样式*/
			width: 6px;
			/*高宽分别对应横竖滚动条的尺寸*/
			height: 1px;
		}
		
		::-webkit-scrollbar-thumb {
			/*滚动条里面小方块*/
			border-radius: 6px;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
			background: #25A4BB;
		}
		
		::-webkit-scrollbar-track {
			/*滚动条里面轨道*/
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
			border-radius: 3px;
			background: #DCDFE6;
		}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
	<script src="https://map.qq.com/api/gljs?v=2.exp&libraries=service&key=你的腾讯地图key值"></script>
	<!-- <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script> -->
  </body>
</html>
